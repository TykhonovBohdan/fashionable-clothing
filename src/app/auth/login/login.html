<div class="auth-container">
  <h2>Вхід в систему</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="email@example.com" />
      @if (form.controls.email.touched && form.controls.email.invalid) {
      <div class="error-message">Введіть коректний email</div>
      }
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" type="password" formControlName="password" placeholder="******" />
      @if (form.controls.password.touched && form.controls.password.invalid) {
      <div class="error-message">Пароль має містити мінімум 6 символів</div>
      }
    </div>

    <button type="submit" class="submit-btn" [disabled]="form.invalid || isSubmitting()">
      {{ isSubmitting() ? 'Вхід...' : 'Увійти' }}
    </button>

    <div class="auth-footer" style="margin-top: 15px; text-align: center; font-size: 0.9rem">
      Немає акаунту?
      <a routerLink="/register" style="color: #ff6f61; text-decoration: none; font-weight: 600"
        >Зареєструватися</a
      >
    </div>
  </form>
</div>
