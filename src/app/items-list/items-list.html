<div class="heading-container">
  <span class="line"></span>
  <h2 class="section-title">Fashionable Clothing</h2>
  <span class="line"></span>
</div>

<div class="search-container">
  <input
    type="text"
    placeholder="Пошук за назвою або категорією..."
    [(ngModel)]="searchTerm"
    class="search-input"
  />
</div>

<div class="items-container">
  @for (item of filteredItems; track item.id) {
  <app-item-card [item]="item" (select)="onItemSelected($event)"></app-item-card>
  } @empty {
  <p>На жаль, товарів за вашим запитом не знайдено.</p>
  }
</div>
